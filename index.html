<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PyroDev</title>
	<link rel="stylesheet" type="text/css" href="app/css/pyrodev.css">
	<!-- 
		Hello,

		To the brave soul who enters this code,
		Please feel free to critique and light it on fire!

		There is always more to learn!

		Your fellow dev,

		Patrick (PyroDev)

	-->
</head>
<body ng-app="app">
	<nav class="pyro-nav">
		<div class="pyro-nav-container">
			<div class="pyro-logo-wrapper" >
				<a class="pyro-logo" href="#/home">Logo</a>
			</div>
			<div class="pyro-nav-link-wrapper" >
				<div class="pyro-nav-item" ><a href="#/contact"><span class="pyro-nav-link">Contact</span></a></div>
				<div class="pyro-nav-item" ><a href="#/resume"><span class="pyro-nav-link">Resume</span></a></div>
				<div class="pyro-nav-item" ><a href="#/home"><span class="pyro-nav-link">About</span></a></div>
			</div>
		</div>
	</nav>
	<div class="main-container">
		<div ng-view class="pyro-view-containter"> 
			<!-- This is where all the 'sub' views will be displayed -->
		</div>
	</div>
	<div class="pyro-footer">
		This is the footer
	</div>
	<div class="pyro-back-cover"></div>
	<script type="text/javascript" src="/node_modules/angular/angular.js"></script>
	<script src="/node_modules/angular-route/angular-route.js"></script>
	<script type="text/javascript" src="app.js"></script>	
</body>
</html>
